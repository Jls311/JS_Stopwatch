<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
      <link rel="stylesheet" href="stopwatch.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
  </head>
  <body>

    <header>
      <nav>
        <div>
          <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="label">
              <iconify-icon  data-icon="logos:moon"></iconify-icon>
              <iconify-icon data-icon="emojione-v1:sun-with-face"></iconify-icon>
              <div class="ball"></div>
              
          </label>
      </nav>
    </header>

    <div class="container">
      <h1 class="timer">
        <span class="minutes">00</span>: <span class="seconds">00</span>:
        <span class="milliseconds">000</span>
      </h1>

      <ol class="lap_box"></ol>
      <div class="bottompart">
        <div class="btns">
          <button class="reset">Reset</button>
          <button class="toggle">Start</button>
          <button class="lap">Lap</button>
        </div>
      </div>
    </div>
  </div>

    <script src="stopwatchdark.js"></script> 
    <script src="stopwatch.js"></script>
    <script src="stopwatchmain.js"></script>
  </body>
</html>
